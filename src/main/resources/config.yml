  R1: ["1st recipient", "first recipient"]
  T2: ["time to 2nd recipient", "time to second recipient", "delay to 2nd"]
  R2: ["2nd recipient", "second recipient"]
  RESPONSE: ["response options"]
  EMDAN: ["emdan compliant", "emdan compliant?"]
  COMMENTS: ["comments"]
